<div class="w3-container w3-margin w3-center">
	<div class="w3-card-2 w3-center w3-padding">
		<img class="w3-margin" id="ph" />
		<p id="title" class="w3-large"></p>
	</div>
	<div class="w3-center w3-padding">
		<button class="w3-btn" onClick="back()">indietro</button> 
		<button class="w3-btn" onClick="next()">avanti</button>
		<button class="w3-btn" onClick="linkImg()">bonus</button>
	</div> 
</div>


<script>
	
	var linkImg=function(){
		window.open('#/bonus2','_blank') 
	}
	var back=function() {
		if(utils.idFoto<=1)utils.idFoto=imageArray.length;
		else utils.idFoto--;
		popImg(imageArray[utils.idFoto]);
	}
	
	var next=function() {
		if(utils.idFoto>=imageArray.length) utils.idFoto=1;
		else utils.idFoto++;
		console.log(utils.idFoto);
		popImg(imageArray[utils.idFoto]);
	}
	
	var popImg=function(data){
			var tempUrl=data.thumbnailUrl.replace('150','600')
			$('#title').text(data.title);
			$('#ph').attr('src',tempUrl)
			
		}
	var popArray=function(data)
	{
		imageArray = data;
	}	
	$.ajax({url:a.s+'photos/'+utils.idFoto}).then(popImg);
	var imageArray;
	$.ajax({url:a.s+'photos/'}).then(popArray);
</script>
